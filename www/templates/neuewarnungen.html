<ion-view view-title="Alle Warnungen">

  <ion-content>



                <div class="list">

        <a ng-repeat="items in data.rss.channel.item"
           ng-click="openlink(items.link)"
           class="item item-thumbnail-left" target="_blank">

          <img ng-src="{{items.description}}">

          <h2>{{items.title }}</h2>
          <h4>weiterlesen...</h4>



        </a>

      </div>

            </ion-content>
</ion-view>
